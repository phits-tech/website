<div class="max-w-4xl mx-auto px-2 sm:px-6 lg:px-8 mt-8 sm:mt-6">
  <h3 class="text-3xl font-medium text-brand-black">
    Create or suggest an event
  </h3>

  <div
    class="
      bg-brand-blue-100
      border-t-4 border-brand-blue-500
      rounded-b
      text-brand-blue-900
      px-4
      py-3
      shadow-md
      my-8
      sm:my-6
    "
    role="alert"
  >
    <div class="flex">
      <div class="py-1">
        <svg
          class="fill-current h-6 w-6 text-brand-blue-500 mr-4"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <path
            d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"
          />
        </svg>
      </div>
      <div>
        <p class="font-bold">How to fill in this form?</p>
        <p class="text-sm">Make sure you know why you are doing this.</p>
      </div>
    </div>
  </div>

  <form>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="
            block
            uppercase
            tracking-wide
            text-brand-black-700 text-xs
            font-bold
            mb-2
          "
          for="grid-event-name"
        >
          Event Name
        </label>
        <input
          class="
            appearance-none
            block
            w-full
            bg-gray-200
            text-brand-black-700
            border border-gray-200
            rounded
            py-3
            px-4
            mb-3
            leading-tight
            focus:outline-none
            focus:bg-white
            focus:border-gray-500
          "
          id="grid-event-name"
          type="text"
        />
        <p class="text-gray-600 text-xs italic">
          A fun name is more likely to attract the community!
        </p>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label
          class="
            block
            uppercase
            tracking-wide
            text-brand-black-700 text-xs
            font-bold
            mb-2
          "
          for="grid-date"
        >
          Date
        </label>
        <input
          class="
            appearance-none
            block
            w-full
            bg-gray-200
            text-brand-black-700
            border border-gray-200
            rounded
            py-3
            px-4
            mb-3
            leading-tight
            focus:outline-none
            focus:bg-white
            focus:border-gray-500
          "
          id="grid-date"
          type="text"
          placeholder="day / month / year"
        />
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label
          class="
            block
            uppercase
            tracking-wide
            text-brand-black-700 text-xs
            font-bold
            mb-2
          "
          for="grid-time"
        >
          Time
        </label>
        <input
          class="
            appearance-none
            block
            w-full
            bg-gray-200
            text-brand-black-700
            border border-gray-200
            rounded
            py-3
            px-4
            leading-tight
            focus:outline-none
            focus:bg-white
            focus:border-gray-500
          "
          id="grid-time"
          type="text"
          placeholder="from - to"
        />
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="
            block
            uppercase
            tracking-wide
            text-brand-black-700 text-xs
            font-bold
            mb-2
          "
          for="grid-location"
        >
          Location
        </label>
        <input
          class="
            appearance-none
            block
            w-full
            bg-gray-200
            text-brand-black-700
            border border-gray-200
            rounded
            py-3
            px-4
            mb-3
            leading-tight
            focus:outline-none
            focus:bg-white
            focus:border-gray-500
          "
          id="grid-location"
          type="text"
        />
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="
            block
            uppercase
            tracking-wide
            text-brand-black-700 text-xs
            font-bold
            mb-2
          "
          for="grid-notes"
        >
          Other Information and Requests
        </label>
        <textarea
          class="
            appearance-none
            block
            w-full
            bg-gray-200
            text-brand-black-700
            border border-gray-200
            rounded
            py-3
            px-4
            mb-3
            leading-tight
            focus:outline-none
            focus:bg-white
            focus:border-gray-500
          "
          id="grid-notes"
          type="text"
          placeholder="What help do you need from Phits Tech?"
        ></textarea>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label
          class="
            block
            uppercase
            tracking-wide
            text-brand-black-700 text-xs
            font-bold
            mb-2
          "
          for="grid-contact-name"
        >
          Your Name
        </label>
        <input
          class="
            appearance-none
            block
            w-full
            bg-gray-200
            text-brand-black-700
            border border-red-500
            rounded
            py-3
            px-4
            mb-3
            leading-tight
            focus:outline-none
            focus:bg-white
          "
          id="grid-contact-name"
          type="text"
        />
        <p class="text-red-500 text-xs italic">Please fill out this field.</p>
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label
          class="
            block
            uppercase
            tracking-wide
            text-brand-black-700 text-xs
            font-bold
            mb-2
          "
          for="grid-contact-line-id"
        >
          LINE ID
        </label>
        <input
          class="
            appearance-none
            block
            w-full
            bg-gray-200
            text-brand-black-700
            border border-gray-200
            rounded
            py-3
            px-4
            leading-tight
            focus:outline-none
            focus:bg-white
            focus:border-gray-500
          "
          id="grid-contact-line-id"
          type="text"
        />
      </div>
    </div>
    <div class="py-3">
      <button
        type="submit"
        class="
          inline-flex
          uppercase
          tracking-wide
          font-bold
          justify-center
          py-2
          px-4
          border border-transparent
          shadow-sm
          text-sm
          font-medium
          rounded-md
          text-white
          bg-brand-blue-600
          hover:bg-brand-blue-700
          focus:outline-none
          focus:ring-2 focus:ring-offset-2 focus:ring-brand-blue-500
        "
      >
        Submit
      </button>
    </div>
  </form>
</div>
